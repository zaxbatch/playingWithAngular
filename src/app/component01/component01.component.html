<h2></h2>
<ul class="heroes">
  <li *ngFor="let game of games"
  [class.selected]="game === selectedGame"
  (click)="onSelect(game)">
  <span class="badge">{{game.id}}</span> {{game.title}}
</li>
</ul>

<div *ngIf="selectedGame">

  <h2>{{ selectedGame.title | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedGame.id}}</div>
  <div><span>rating: </span>{{selectedGame.rating}}</div>

  <div>
    <label>name:
      <input [(ngModel)]="selectedGame.title" placeholder="name">
    </label>
  </div>
</div>
