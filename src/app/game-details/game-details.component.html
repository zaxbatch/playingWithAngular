<div *ngIf="game">

  <h2>{{ game.title | uppercase }} Details</h2>
  <div><span>id: </span>{{game.id}}</div>
  <div><span>rating: </span>{{game.rating}}</div>

  <div>
    <label>name:
      <input [(ngModel)]="game.title" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
